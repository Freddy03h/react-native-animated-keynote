      font-size: 0.85em !important;

    .spectacle-content {

    }
    #signature {
      position: absolute;
      bottom: 14px;
      right: 8px;
    }
    #signature a {
      font-weight: bold;
      font-size: 19px;
    }
    .slide-no-padding {
      padding: 0px !important;
    }
  </style>
